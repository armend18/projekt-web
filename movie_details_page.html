<!DOCTYPE html>
<html>
  <head>
    <title>Movie Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-custom-hotflix">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/HotFlixLogo.png" alt="Bootstrap" width="90"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Home
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Catalog
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-warning rounded-5" type="submit">
                Search
              </button>
            </form>

            <button type="button" class="btn btn-warning m-2" id="log-in-home">
              Login
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="flex-column d-flex">
        <div class="bg-image-banner-background py-5">
          <div
            class="container-fluid d-flex justify-content-center align-items-center mx-3"
          >
            <div
              class="d-flex flex-column justify-content-center"
              id="new-movies-container"
            >
              <p
                id="MovieTitleBanner"
                style="text-align: left"
                class="text-white fs-3 fw-bold mb-2"
              >
                Movie Title Here
              </p>

              <div
                class="d-flex flex-row gap-3 flex-wrap justify-content-center"
                id="movie_detail_shower"
              >
                <div class="cover-container">
                  <img
                    src="https://marketplace.canva.com/8-1Kc/MAGoQJ8-1Kc/1/tl/canva-ginger-cat-with-paws-raised-in-air-MAGoQJ8-1Kc.jpg"
                    alt="Movie poster here"
                    class="img-poster"
                    style="width: 250px; height: 370px"
                  />
                  <span class="status-ring"></span>
                </div>

                <div
                  class="mx-5"
                  style="min-width: 300px; max-width: 500px; color: white"
                >
                  <p>
                    Director:
                    <span class="description_tag" style="color: yellow"></span>
                  </p>

                  <p>
                    Cast:
                    <span
                      class="description_tag"
                      style="color: yellow; word-wrap: break-word"
                    ></span>
                  </p>

                  <p>
                    Genres:
                    <span
                      class="description_tag"
                      style="color: yellow; word-wrap: break-word"
                    ></span>
                  </p>

                  <p>
                    Release Date:
                    <span class="description_tag" style="color: yellow"></span>
                  </p>

                  <p>
                    Runtime:
                    <span class="description_tag" style="color: yellow"></span>
                  </p>

                  <p>
                    Country:
                    <span class="description_tag" style="color: yellow"></span>
                  </p>

                  <p>Description:</p>

                  <textarea
                    class="description_area"
                    readonly
                    style="width: 100%; height: 150px"
                  ></textarea>
                </div>
                <div
                  style="display: flex; justify-content: center; margin: 20px 0"
                >
                  <iframe
                    src="https://www.youtube.com/embed/w9Wc7KHspuU"
                    style="
                      width: 600px;
                      aspect-ratio: 16/9;
                      height: auto;
                      border: none;
                      border-radius: 10px;
                      display: block;
                    "
                    title="YouTube video"
                    allowfullscreen
                    id="trailer"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="d-flex justify-content-center align-items-center container-fluid flex-column"
          id="comment_container"
        >
          <div class="align-items-start">
            <div class="flex-row d-flex my-3">
              <img
                src="assets/user_icon.png"
                alt="pfp"
                style="width: 50px; height: 50px"
              />
              <div class="justify-content-start" style="margin-left: 5px">
                <p class="Username" style="margin-bottom: 0%">d</p>
                <p class="comment_date">d</p>
              </div>
            </div>
            <textarea
              class="description_area"
              readonly
              style="width: 400px; border: 3px"
            >
        dummy paragraphsa dsadsa ka sjd jasd hjkdas hkjsd jkdash sjdhjsda askkasjdjasjjhewuqwus8 2 whsdas
      </textarea
            >
          </div>
          <div class="align-items-start">
            <div class="flex-row d-flex my-3">
              <img
                src="assets/user_icon.png"
                alt="pfp"
                style="width: 50px; height: 50px"
              />
              <div class="justify-content-start" style="margin-left: 5px">
                <p class="Username" style="margin-bottom: 0%">d</p>
                <p class="comment_date">d</p>
              </div>
            </div>
            <textarea
              class="description_area"
              readonly
              style="width: 400px; border: 3px"
            >
        dummy paragraphsa dsadsa ka sjd jasd hjkdas hkjsd jkdash sjdhjsda askkasjdjasjjhewuqwus8 2 whsdas
      </textarea
            >
          </div>
        </div>
      </div>
    </main>
    <nav class="navbar navbar-expand navbar-dark">
      <div class="container-fluid justify-content-end">
        <ul class="navbar-nav my-2 my-lg-0 me-3">
          <li class="nav-item al">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item al">
            <a class="nav-link" href="#">Contacts</a>
          </li>
          <li class="nav-item al">
            <a class="nav-link" href="#">Privacy Policy</a>
          </li>
        </ul>
        <a class="navbar-brand" href="#">
          <img src="assets/HotFlixLogo.png" alt="Bootstrap" width="90"
        /></a>
      </div>
    </nav>
    <template>
      <div class="align-items-start">
        <div class="flex-row d-flex my-3 mx-3">
          <img
            src="assets/user_icon.png"
            alt="pfp"
            style="width: 50px; height: 50px"
          />
          <div class="justify-content-start" style="margin-left: 5px">
            <p class="Username" style="margin-bottom: 0%"></p>
            <p class="comment_date"></p>
          </div>
        </div>
        <textarea class="description_area" style="width: 400px; border: 3px">
        </textarea>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="scripts/details_script.js"></script>
  </body>
</html>
