<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-custom-hotflix">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/HotFlixLogo.png" alt="Bootstrap" width="90" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Pages
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="home_page.html">Home</a></li>
                                <li><a class="dropdown-item" href="#">Create Movie</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Genres
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Comedy</a></li>
                                <li><a class="dropdown-item" href="#">Drama</a></li>
                                <li><a class="dropdown-item" href="#">Sci-Fi</a></li>
                                <li><a class="dropdown-item" href="#">Thriller</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="home_page.html">All</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-warning rounded-5" type="submit">Search</button>
                    </form>
                    <button type="button" class="btn btn-warning m-2" id="log-in-home ">Login</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container py-4">
        <h2 class="mb-4">Add New Item</h2>

        <div class="form-container">
            <div class="row">
                <!-- Cover Upload -->
                <div class="col-md-4">
                    <div class="cover-upload-container">
                        <input type="file" id="input-file" accept="image/*" hidden />
                        <label class="btn btn-secondary btn-upload" for="input-file">Upload Cover (270 Ã— 400)</label>
                        <div class="preview-box m-2"></div>
                    </div>
                </div>

                <!-- Movie Form -->
                <div class="col-md-8">
                    <input type="text" class="form-control mb-3" id="title" placeholder="Title">
                    <textarea class="form-control mb-3" id="description" rows="4" placeholder="Description"></textarea>

                    <div class="row g-3 mb-3">
                        <div class="col-md-3"><input type="number" class="form-control" id="year" placeholder="Release year"></div>
                        <div class="col-md-3"><input type="number" class="form-control" id="runtime" placeholder="Running time (min)"></div>
                        <div class="col-md-3"><input type="number" class="form-control" id="age" placeholder="Age"></div>
                        <div class="col-md-3"><input type="number" class="form-control" id="rating" placeholder="Rating (0-10)"></div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6"><input type="text" class="form-control" id="director" placeholder="Director"></div>
                        <div class="col-md-6"><input type="text" class="form-control" id="cast" placeholder="Cast (comma separated)"></div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <select class="form-select" id="country">
                                <option value="" selected>Select country</option>
                                <option value="albania">Albania</option>
                                <option value="usa">United States</option>
                                <option value="uk">United Kingdom</option>
                                <option value="canada">Canada</option>
                                <option value="australia">Australia</option>
                                <option value="germany">Germany</option>
                                <option value="france">France</option>
                                <option value="italy">Italy</option>
                                <option value="spain">Spain</option>
                                <option value="portugal">Portugal</option>
                                <option value="netherlands">Netherlands</option>
                                <option value="belgium">Belgium</option>
                                <option value="sweden">Sweden</option>
                                <option value="norway">Norway</option>
                                <option value="denmark">Denmark</option>
                                <option value="finland">Finland</option>
                                <option value="switzerland">Switzerland</option>
                                <option value="austria">Austria</option>
                                <option value="poland">Poland</option>
                                <option value="greece">Greece</option>
                                <option value="turkey">Turkey</option>
                                <option value="russia">Russia</option>
                                <option value="japan">Japan</option>
                                <option value="china">China</option>
                                <option value="south-korea">South Korea</option>
                                <option value="india">India</option>
                                <option value="brazil">Brazil</option>
                                <option value="mexico">Mexico</option>
                                <option value="argentina">Argentina</option>
                                <option value="south-africa">South Africa</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="genres" multiple>
                                <option>Comedy</option>
                                <option>Drama</option>
                                <option>Action</option>
                                <option>Sci-Fi</option>
                                <option>Thriller</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Video URL</label>
                        <input type="url" class="form-control" id="videoLink" placeholder="https://driniarmendalbi.com/video.mp4">
                        <div class="form-text">Paste a link to a video (YouTube, MP4, etc.)</div>
                    </div>
                </div>
            </div>

            <div class="mt-3 mb-4">
                <span class="me-3">Item type:</span>
                <label class="me-4"><input class="form-check-input" type="radio" name="type" value="Movie" checked> Movie</label>
                <label><input class="form-check-input" type="radio" name="type" value="TV Series"> TV Series</label>
            </div>

            <button class="btn btn-secondary" id="publishBtn">PUBLISH</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="scripts/script_add.js">
       
    </script>
    <script src="scripts/script.js"></script>
</body>
</html>
