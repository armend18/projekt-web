<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-custom-hotflix">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        id="login-box"
        class="p-4 border bg-custom-login rounded-4 shadow"
        style="width: 350px"
      >
        <h3 class="text-center mb-4">Login</h3>

        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" />
        </div>

        <div class="vstack gap-2">
          <button class="btn btn-warning w-100" id="loginButton">Login</button>

          <div class="text-center mt-2">
            <small>Don't have an account?</small>
            <a
              href="#"
              class="text-decoration-none fw-bold text-warning"
              onclick="toggleForms()"
              >Sign up!</a
            >
          </div>
        </div>
      </div>

      <div
        id="signup-box"
        class="p-4 border bg-custom-login rounded-4 shadow d-none"
        style="width: 350px"
      >
        <h3 class="text-center mb-4">Create Account</h3>

        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" />
        </div>
        <div class="mb-3">
          <label for="signupName" class="form-label">Name</label>
          <input type="text" class="form-control" id="signupName" />
        </div>
        <div class="mb-3">
          <label for="signupLasname" class="form-label">Lastname</label>
          <input type="text" class="form-control" id="signupLastname" />
        </div>

        <div class="mb-3">
          <label for="signupUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="signupUsername" />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" />
        </div>

        <div class="vstack gap-2">
          <button class="btn btn-warning w-100" id="signupButton">
            Sign Up
          </button>

          <div class="text-center mt-2">
            <small>Already have an account?</small>
            <a
              href="#"
              class="text-decoration-none fw-bold text-warning"
              onclick="toggleForms()"
              >Login here!</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script src="scripts/loginScript.js"></script>
</html>
